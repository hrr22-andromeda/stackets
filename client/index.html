<!DOCTYPE html>
<html ng-app="stackets">

<head>
    <meta charset='utf-8'>
    <title>Stackets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='css/styles.css' rel='stylesheet'>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <script src="https://use.fontawesome.com/b73ba253bf.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
    <script src='js/lib/ui-ace.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body class="light-background">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand logo" href="/">{ } codeMinder</a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <a class="navbar-brand" href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></a>
                </ul>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div class="container-fluid">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <div class="sidebar-profile">
                        <li>
                            <a ui-sref="profile"><i class="fa fa-user" aria-hidden="true"></i> View Your Profile</a>
                            <a ui-sref="login"><i class="fa fa-user" aria-hidden="true"></i> Login</a>
                        </li>
                    </div>
                    <div class="sidebar-user-snippets">
                        <h2 class="sidebar-heading">Your Snippets</h2>
                        <li>
                            <a href="/"><i class="fa fa-list" aria-hidden="true"></i> View All</a>
                        </li>
                        <li>
                            <a ui-sref="add"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New</a>
                        </li>
                        <li>
                            <a ui-sref="search/myfavorites"><i class="fa fa-gratipay" aria-hidden="true"></i></i> View Favorites</a>
                        </li>
                    </div>
                    <div class="sidebar-all-snippets">
                        <h2 class="sidebar-heading">All User's Snippets</h2>
                        <li>
                            <a ui-sref="search/mysnippets"><i class="fa fa-list" aria-hidden="true"></i> View All</a>
                        </li>
                    </div>
                    <div class="sidebar-filters">
                        <h2 class="sidebar-heading">Filters</h2>
                        <li>
                            <a ui-sref="search/authentication"><i class="fa fa-lock" aria-hidden="true"></i> Authentication</a>
                        </li>
                        <li>
                            <a ui-sref="search/backend"><i class="fa fa-server" aria-hidden="true"></i> Backend</a>
                        </li>
                        <li>
                            <a ui-sref="search/build tools"><i class="fa fa-wrench" aria-hidden="true"></i> Build Tools</a>
                        </li>
                        <li>
                            <a ui-sref="search/command line"><i class="fa fa-terminal" aria-hidden="true"></i> Command Line</a>
                        </li>
                        <li>
                            <a ui-sref="search/database"><i class="fa fa-database" aria-hidden="true"></i> Database</a>
                        </li>
                        <li>
                            <a ui-sref="search/deployment"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Deployment</a>
                        </li>
                        <li>
                            <a ui-sref="search/frontend"><i class="fa fa-desktop" aria-hidden="true"></i> Frontend</a>
                        </li>
                        <li>
                            <a ui-sref="search/testing"><i class="fa fa-check-square-o" aria-hidden="true"></i> Testing</a>
                        </li>
                    </div>
                    <div class="sidebar-logout">
                        <li>
                            <a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                        </li>
                    </div>
                </ul>
            </div>

            <div id="page-content-wrapper">
                <div class="container-fluid">
                  <div ui-view="loginView">
                  </div>
                  <div ui-view="homeView">
                  </div>
                    <div class="row snippet-card-search-wrapper">
                        <div class="col-md-6 col-md-offset-3" ui-view="searchBarView">
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="search-results-panel" ui-view="searchResultsView"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div ui-view="viewProfileView"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="add-snippet-panel" ui-view="addSnippetView"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="view-snippet-panel" ui-view="viewSnippetView"></div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='js/controllers/SignUpController.js'></script>
    <script src='js/controllers/LoginController.js'></script>
    <script src='js/controllers/AboutController.js'></script>
    <script src='js/controllers/AddSnippetController.js'></script>
    <script src='js/controllers/FeaturedSnippetController.js'></script>
    <script src='js/controllers/HomeController.js'></script>
    <script src='js/controllers/PopularSnippetsController.js'></script>
    <script src='js/controllers/RecentSnippetsController.js'></script>
    <script src='js/controllers/SearchBarController.js'></script>
    <script src='js/controllers/SearchResultsController.js'></script>
    <script src='js/controllers/ViewSnippetController.js'></script>
    <script src='js/controllers/ProfileController.js'></script>
    <script src='js/controllers/FavoriteController.js'></script>
    <script src='js/services/services.js'></script>
    <script src='js/app.js'></script>
    <script src='js/sidebarLogic.js'></script>
</body>
</html>
