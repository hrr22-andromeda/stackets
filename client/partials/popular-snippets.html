<div ng-controller='PopularSnippetsController'>
  <table class='table table-striped'>
    <caption>{{ popularSnippetsTitle }}</caption>
    <thead>
      <th>Snippet</th>
      <th>Category</th>
      <th>Language</th>
    </thead>
    <tbody>
      <tr ng-repeat='snippet in data.snippets'>
        <td>{{snippet.snippet}}</td>
        <td>FILL ME IN</td>
        <td>{{snippet.language}}</td>
      </tr>
    </tbody>
  </table>
</div>
