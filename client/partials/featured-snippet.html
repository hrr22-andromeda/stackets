<div class="featured-snippet" ng-controller='FeaturedSnippetController'>
  <h3>{{ featuredSnippetTitle }}</h3>
  <!-- <h4>{{ snippet.title }}</h4> -->

  <dl>
    <dt><b>Title: </b></dt>
    <dd>{{ snippet.title }}</dd>
    <dt><b>Category: </b></dt>
    <dd ng-show="snippet.category.length > 0">{{ snippet.category }} > {{ snippet.subcategory }}</dd>
    <br />
    <dt><b>Notes: </b></dt>
    <dd>{{ snippet.notes }}</dd>
  </dl>

  <h5>Snippet</h5>

  <pre>{{ code }}</pre>

</div>
